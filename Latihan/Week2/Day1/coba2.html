<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jecky Hindrawan</title>
    <link rel="stylesheet" href="color.css">
</head>

<body>
    <div id="stepsId">
        <!-- cara manual -->
        <ol>
            <li id="li1"><b>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</b></li>
            <li id="li2"><b>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</b></li>
            <li id="li3"><b>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</b></li>

            <!-- cara auto -->
            <div class="input-wrapper">
                <label> Background Color: </label>
                <input type="color" id="bg-color" />
                <br>
                <label>Text Color: </label>
                <input type="color" id="text-color" />
            </div>
        </ol>
    </div>
    <script>
        // code manual
        let colors = ["blue", "yellow", "red", "green", "orange"]
        let currentColor = 0
        let lis = document.querySelectorAll("#stepsId li")

        function changeColor() {
            --currentColor
            if (currentColor < 0)
                currentColor = colors.length - 1;
            for (let i = 0; i < lis.length; i++) {
                lis[i].style.color = colors[(currentColor + i) % colors.length]
            }
        }
        setInterval(changeColor, 300)

        // code auto
        let bgColor = document.getElementById('bg-color');
        let txtColor = document.getElementById('text-color');

        bgColor.addEventListener("change", (event) => {
            document.body.style.backgroundColor = bgColor.value;
        });

        txtColor.addEventListener("change", (event) => {
            document.body.style.color = txtColor.value;
        });
    </script>
    <button onclick="document.body.style.backgroundColor = 'green';">Green</button>
    <button onclick="document.body.style.backgroundColor = 'blue';">Blue</button>
    <button onclick="document.body.style.backgroundColor = 'red';">Red</button>
    <button onclick="document.body.style.backgroundColor = 'yellow';">Yellow</button>
    <button onclick="document.body.style.backgroundColor = 'pink';">Pink</button>
    <button onclick="document.body.style.backgroundColor = 'black';">Black</button>
    <button onclick="document.body.style.backgroundColor = 'white';">White</button>
</body>

</html>
