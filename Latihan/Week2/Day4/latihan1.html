<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilai</title>
</head>
<body>
    <script>
        let nilai = prompt("Masukin nilai : ");

        if (nilai >= 80 && nilai <= 100){
            alert("mendapatkan nilai A");
        } else if (nilai >= 60 && nilai < 80){
            alert("mendapatkan nilai B");
        } else if (nilai >= 40 && nilai < 60){
            alert("mendapatkan nilai C");
        } else if (nilai < 40){
            alert("mendapatkan nilai D");
        } else {
            alert("nilai tidak valid");
        }
    </script>
</body>
</html>
